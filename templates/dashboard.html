<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <button id="homeButton" onclick="window.location.href = '/dashboard'">Home</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>

        <div class="welcome-message">
            <h1>Welcome to the Dashboard</h1>
        </div>

        <div class="action-buttons">
            <button id="showInventory" onclick="window.location.href='/inventory'">Show Inventory</button>
            <button id="showReport" onclick="window.location.href='/report'">Show Report</button> 
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
